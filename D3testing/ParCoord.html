<!doctype html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>
<p>Simplest test</p>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="lib/d3.parcoords.js"></script>
<script src="lib/kukkuu.js"></script>
<link rel="stylesheet" type="text/css" href="d3.parcoords.css">
<link rel="stylesheet" type="text/css" href="style.css">
<div id="example" class="parcoords" style="width:360px;height:150px"></div>

<script>
var data = [
  [0,-0,0,0,0,3 ],
  [1,-1,1,2,1,6 ],
  [2,-2,4,4,0.5,2],
  [3,-3,9,6,0.33,4],
  [4,-4,16,8,0.25,9]
];

var pc = d3.parcoords()("#example")
  .data(data)
  .render()
  .createAxes();
</script>
<body>
<div id="example1" class="parcoords" style="width:500px;height:150px"></div>
<p>Demonstrates creating a parallel coordinates plot with axes using a 2-dimensional array of numbers.</p>
</body>
<script>
var parcoords = d3.parcoords()("#example1")
  .data([
    [0,-0,0,0,0,1],
    [1,-1,1,2,1,1],
    [2,-2,4,4,0.5,1],
    [3,-3,9,6,0.33,1],
    [4,-4,16,8,0.25,1]
  ])
  .render()
  .createAxes();
</script>
